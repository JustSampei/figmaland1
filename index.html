<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>Figma Land</title>
    </head>

    <body>
        <div class="header">
            <nav class="navbar">
                <div class="navbar__left">
                    <ul class="navbar-links">
                        <li>
                            <a href="#">
                                <h6>Home</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h6>Product</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h6>Pricing</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h6>About</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h6>Contact</h6>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navbar__center">
                    <figure class="logo__box">
                        <img
                            class="logo__box--img"
                            srcset="../img/logo_light.png"
                            alt="Logo"
                        />
                    </figure>
                </div>
                <div class="navbar__right">
                    <div class="navbar__icons">
                        <svg class="navbar__icon">
                            <use
                                xlink:href="./img/SVG/sprite.svg#twitter"
                            ></use>
                        </svg>
                        <svg class="navbar__icon">
                            <use
                                xlink:href="./img/SVG/sprite.svg#facebook"
                            ></use>
                        </svg>
                        <svg class="navbar__icon">
                            <use
                                xlink:href="./img/SVG/sprite.svg#linkedin"
                            ></use>
                        </svg>
                    </div>
                    <div class="navbar__navigation">
                        <input type="checkbox" class="navbar__navigation--checkbox" id="nav_check" hidden/>
                        <label for="nav_check">
                          <span class="navbar__navigation--line">&nbsp;</span>
                        </label>
                    </div>
                </div>
            </nav>
            <div class="heading">
                <div class="heading__description">
                    <h1 class="heading__description--title">
                        The best products start with Figma
                    </h1>
                    <h4 class="heading__description--subtitle">
                        Most calendars are designed for teams. Slate is designed
                        for freelancers
                    </h4>
                </div>
                <a class="button button--primary" href="#">
                    <h5>Try for free</h5>
                </a>
            </div>
        </div>

        <div class="features">
            <div class="features__description">
                <h2 class="features__description--title text--dark">
                    Features
                </h2>
                <h4 class="features__description--subtitle text--dark">
                    Most calendars are designed for teams.<br />Slate is
                    designed for freelancers
                </h4>
            </div>
            <div class="features__cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </body>
</html>
